<script>
	$(function(){
		var loadind=0;
		var imgind=0;
		var loadsum=$("img").length;
		var loadtimer=setInterval(function(){
			if(loadind<100){
				loadind++;
				$("#baifen").html(loadind);
			}
			else{
				clearInterval(loadtimer);
			}
		},50)
		$("img").each(function(){
			$(this).attr("src",$(this).attr("data-src")).load(function(){
				imgind++;
				if(loadind<=parseInt(imgind/loadsum*100)){
					loadind=parseInt(imgind/loadsum*100)
					$("#baifen").html(loadind);
				}
				else{
					clearInterval(loadtimer);
				}
			})
		})
	})
</script>

<script type="text/javascript">
$("html").css("fontSize",$(window).width()/160*7+"px");
$(window).resize(function(){$("html").css("fontSize",$(window).width()/160*7+"px");});


function jt1(){
	$(".swiper-slide:eq(1) div").hide();
	$(".swiper-slide:eq(0) div").hide();
	$(".yan").attr("style","-webkit-animation: yan 3s step-start both;");
	$(".yan2").attr("style","-webkit-animation: fadein 1.5s 3s linear both;");
	setTimeout(function(){
		$(".yan").attr("style","-webkit-animation: fadeout 1.5s linear both;");
		$(".yanying").attr("style","-webkit-animation: fadein 1s 1s linear both;");
	},3000)
	setTimeout(function(){
		$(".yan2,.yanying").attr("style","-webkit-animation: fei 1s .2s linear both;");
		$(".jt2").attr("style","-webkit-animation: jt2 1s 1.2s linear both;");
		setTimeout(function(){
			jt2();
			$(".jt1,.yan2,.yanying").remove();
		},2200)
	},5500)
	
}

function jt2(){
	setTimeout(function(){
		$(".swiper-slide-active div").show();
	},500)
}	
var timer=null;var timertou=null;var timertou2=null;
$(window).load(function(){
	$(".loading").fadeOut("400");
	jt1();
	$(".swiper-slide-active div").hide();
	var owidth=$(window).width();
	var oheight=$(window).height();
	$("#swiper-container").css({"width":owidth,"height":oheight});
	var mySwiper = new Swiper('#swiper-container',{
			mode:'horizontal',
			loop: false,
			resistance:"100%",
			onSlideChangeEnd:function(swiper){
				$(".swiper-slide").eq(mySwiper.activeIndex-1).find("div").hide();
				$(".swiper-slide").eq(mySwiper.activeIndex+1).find("div").hide();
				$(".swiper-slide").eq(mySwiper.activeIndex).find("div").show();
				clearInterval(timertou);
				clearTimeout(timertou2);
				if(mySwiper.activeIndex==8){
					timertou2=setTimeout(function(){
						timertou=setInterval(function(){
							$(".p7_6").hide();
							setTimeout(function(){
								$(".p7_6").show();
							},100)
						},5200)
					},100)
				}
				if(mySwiper.activeIndex==3){
					clearInterval(timer);
					$(".p23_2_1").html("100");
					setTimeout(function(){
						var sum=100;
							timer=setInterval(function(){
							sum-=10;
							$(".p23_2_1").html(sum);
							if(sum==0){
								clearInterval(timer);
							}
						},100)
					},700)
				}
			},
			onTouchStart: function(swiper){
			 }
		})
})
</script>
