<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
	<title>telephone list</title>
	<link rel="stylesheet" type="text/css" href="css/telephoneList.css">
</head>
<body>
	<div class="container">
		
		<h2 class="title">通讯录</h2>
		<img class="add" src="images/QQ20160524-0.png" alt="">
		<div class="searchman">
			<input id="Name3" class="telephone" type="text" name="" value="" placeholder="请输入姓名或号码">
			<span class="search-sure">查找</span>
		</div>
		<div class="addman">
			<h4 class="mintitle">新建联系人:</h4>
			<input id="Name" class="name" type="text" name="" value="" placeholder="请填写姓名">
			<input id="telephone" class="telephone" type="text" name="" value="" placeholder="电话">
			<span class="add-sure">确定</span>
		</div>
		<div class="modifyman">
			<h4 class="mintitle">修改联系人:</h4>
			<input id="Name2" class="name" type="text" name="" value="" placeholder="">
			<input id="telephone2" class="telephone" type="text" name="" value="" placeholder="电话">
			<span class="modify-sure">确定</span>
		</div>
		
		<div class="wrap">
			<div class="box">
				<h3 class="Name">张三</h3>
				<div class="btm">
					<img class="modify" src="images/QQ20160524-2.png" alt="">				
					<img class="remove" src="images/QQ20160524-3.png" alt="">
					<span class="tele">13912341234</span>
				</div>
			</div>		
		</div>
	</div>

	<script type="text/javascript" src="js/telephoneList.js"></script>
</body>
</html>
